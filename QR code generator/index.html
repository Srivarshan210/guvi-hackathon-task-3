<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="input-container">
            <label for="data">Data:</label>
            <input type="text" id="data" placeholder="Enter data...">
        </div>
        <div class="input-container">
            <label for="width">Image Width (px):</label>
            <input type="number" id="width" value="200">
        </div>
        <div class="input-container">
            <label for="height">Image Height (px):</label>
            <input type="number" id="height" value="200">
        </div>
        <div class="input-container">
            <label for="format">QR Image Format:</label>
            <select id="format">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="svg">SVG</option>
            </select>
        </div>
        <div class="input-container">
            <label for="qr-color">QR Code Color:</label>
            <input type="color" id="qr-color" value="#000000">
        </div>
        <div class="input-container">
            <label for="bg-color">Background Color:</label>
            <input type="color" id="bg-color" value="#ffffff">
        </div>
        <button id="generate">Generate QR Code</button>
        <br>
        <br>
        <a id="download" download="qrcode.png"><button>Download QR Code</button></a>
        <div id="qrcode"></div>
    </div>
    <script src="script.js"></script>
    <script src="qr.min.js"></script>
</body>
</html>
